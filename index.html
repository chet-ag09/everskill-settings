<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/everskill-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=VT323&display=swap" rel="stylesheet">

  <title>Everskill - Edit your profile</title>

</head>
<body>

  <div class="top-nav">
    <a href="#"><h1 class="main-heading">Everskill</h1></a>
    <a href="#"><p class="top-nav-item">Courses</p></a>
    <a href="#"><p class="top-nav-item">Home</p></a>

    <div class="hamburger-menu" style="position: static;">
      <div class="nav" id="nav">
        <a href="javascript:void(0)" class="close" onclick="closeNav()">&times;</a>
        <a href="#">Home</a>
        <a href="#">Courses</a>
      </div>
      <span onclick="openNav()" class="open" id="open">&#9776</span>
    </div>

  </div>

  <h1 class="heading">EDIT PROFILE</h1>

  <section id="main">
    <img src="assets/profile-place.png" alt="profile" class="img-profile">
  </section>

  <div class="enter-area">
    <p class="text-ins">Change profile picture:</p>
    <input name="profile-url" id="url-enter-img" class="info-enter" placeholder="Enter Image URL"></input>

    <p class="text-ins">Bio:</p>
    <input name="profile-url" class="info-enter" placeholder="Write something about yourself..."></input>

    <p class="text-ins">Interests:</p>

    <div class="interest-tags" id="interest-tags"></div>
    <input name="profile-url" class="info-enter" id="interests" placeholder="Add tags.."></input>
    <button class="btn" id="add-interests">+</button>
  </div>

  <div class="glow"></div>

  <div class="buttons">
    <button class="btn" id="sign-out">SIGN OUT</button>
    <button class="btn" id="save-changes">SAVE CHANGES</button>
    <button class="btn" id="discard">DISCARD</button>
  </div>

  <footer>@Everskill-all rights unreserved</footer> <!--Delete mes-->

  <script src="js/hamburger.js"></script>
  <script src="js/interests.js"></script>
</body>
</html>
